<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Eind"/>
    <meta name="description" content="Eind"/>

    <title>Login Page</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/global.css">

    <script src="https://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-body">
        <div class="login-title">Welcome!</div>
        <div class="login-text">Pick a login method to get started.</div>
        <div class="login-box">
          <div class="login-item">
            <div class="login-icon">
              <i class="fab fa-twitch"></i>
            </div>
            <div class="login-desc">
              <div class="login-action">Connect Twitch</div>
              <div class="login-button" onclick="document.location.href='/auth/twitch'">Link</div>
            </div>
          </div>
          <div class="login-item">
            <div class="login-icon">
              <i class="fab fa-youtube"></i>
            </div>
            <div class="login-desc">
              <div class="login-action">Connect Youtube</div>
              <div class="login-button">Link</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
